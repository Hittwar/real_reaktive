{% extends 'base.html' %}
{% block head_content %}
<title>Sites feed</title>
{% endblock %}

{% block container %}
        <div class="row">
            {% for site in sites %}
            <div class="col-lg-4 offset-lg-4">
                <div class="media">
                    <img class="mr-3 rounded-circle" src="{{ site.user.picture }}" alt="{{ site.user.name }}">
                    <div class="media-body">
                        <h5 class="mt-0">{{ site.user.name }}</h5>
                        {{ site.timestamp }}
                    </div>
                </div>
                <img class="img-fluid mt-3 border rounded" src="{{ site.photo }}" alt="{{ site.title }}">
                <h6 class="ml-1 mt-1">{{ site.title }}</h6>
            </div>
            {% endfor %}
        </div>
{% endblock  %}
